[build]
  publish = "."
  command = "# no build command"

[functions]
  directory = "api/functions"

[[redirects]]
  from = "/api/user"
  to = "/.netlify/functions/auth/user"
  status = 200

[[redirects]]
  from = "/auth/login"
  to = "/.netlify/functions/auth/login"
  status = 200

[[redirects]]
  from = "/auth/logout"
  to = "/.netlify/functions/auth/logout"
  status = 200

[[redirects]]
  from = "/auth/discord/callback"
  to = "/.netlify/functions/auth/discord/callback"
  status = 200

[[redirects]]
  from = "/auth/callback"
  to = "/.netlify/functions/auth/discord/callback"
  status = 200

# Handle asset paths
[[redirects]]
  from = "/assets/*"
  to = "/assets/:splat"
  status = 200

[[redirects]]
  from = "/components/*"
  to = "/components/:splat"
  status = 200

# SPA fallback
[[redirects]]
  from = "/*"
  to = "/pages/:splat"
  status = 200
