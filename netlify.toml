# Build settings
[build]
  publish = "/"  # The directory to publish (root in this case)
  
# Redirects and headers
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  
# Cache control for assets
[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000"
