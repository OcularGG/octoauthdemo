<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="OCULAR Shop - Official Merchandise">
    <title>OCULAR | Shop</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="shop-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Add favicon -->
    <link rel="icon" href="../favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <!-- Mobile menu button -->
        <button class="mobile-menu-toggle" aria-label="Toggle navigation menu">
            <span class="hamburger-icon">
                <span class="line"></span>
                <span class="line"></span>
                <span class="line"></span>
            </span>
        </button>
        
        <!-- Navigation Sidebar with footer -->
        <nav class="sidebar">
            <div class="sidebar-content">
                <!-- Logo Image -->
                <div class="logo">
                    <a href="../index.html">
                        <img src="https://i.imgur.com/2vsdAdd.png" alt="OCULAR Logo">
                    </a>
                </div>
                <ul class="nav-menu">
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="#" class="active">Shop</a></li>
                    <li><a href="../index.html#privacy">Privacy Policy</a></li>
                    <li><a href="../index.html#terms">Terms of Service</a></li>
                    <li><a href="../index.html#acknowledgements">Acknowledgements</a></li>
                </ul>
                
                <!-- Sidebar footer -->
                <div class="sidebar-footer">
                    <div class="social-icons">
                        <a href="#" class="social-icon" aria-label="Discord"><i class="fab fa-discord"></i></a>
                        <a href="#" class="social-icon" aria-label="Twitch"><i class="fab fa-twitch"></i></a>
                        <a href="#" class="social-icon" aria-label="YouTube"><i class="fab fa-youtube"></i></a>
                        <a href="#" class="social-icon" aria-label="GitHub"><i class="fab fa-github"></i></a>
                    </div>
                    <div class="copyright">
                        &copy; 2023 OCULAR
                    </div>
                </div>
            </div>
        </nav>
        
        <!-- Main Content Area -->
        <main class="content">
            <div class="shop-container">
                <h1 class="shop-title">OCULAR Shop</h1>
                
                <div class="loading-container">
                    <div class="loading-spinner"></div>
                    <p>Loading products...</p>
                </div>
                
                <div id="products-grid" class="products-grid"></div>
            </div>
        </main>
    </div>
    
    <script src="../script.js"></script>
    <script src="shop.js"></script>
</body>
</html>
