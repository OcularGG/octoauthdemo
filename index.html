<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://i.imgur.com/2vsdAdd.png" type="image/png">
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <img src="https://i.imgur.com/2vsdAdd.png" alt="Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Rat Stats</a></li>
                <li><a href="#">Support Us</a></li>
            </ul>
        </nav>
        <div class="footer">
            <ul>
                <li><a href="#">Terms of Service</a></li>
                <li><a href="#">Privacy Policy</a></li>
                <li><a href="#">Acknowledgements</a></li>
            </ul>
            <button class="get-fuel">APPLY TO OCULAR</button>
        </div>
    </div>
    <div class="main-content">
        <div class="header">
            <button class="login">Login</button>
        </div>
        <div class="slideshow-container">
            <div class="slideshow-slide fade">
                <img src="https://images.unsplash.com/photo-1462331940025-496dfbfc7564" alt="Space Image 1">
            </div>
            <div class="slideshow-slide fade">
                <img src="https://images.unsplash.com/photo-1464802686167-b939a6910659" alt="Space Image 2">
            </div>
            <div class="slideshow-slide fade">
                <img src="https://images.unsplash.com/photo-1446776899648-aa78eefe8ed0" alt="Space Image 3">
            </div>
            <div class="slideshow-slide fade">
                <img src="https://images.unsplash.com/photo-1447433589675-4aaa569f3e05" alt="Space Image 4">
            </div>
            <div class="slideshow-slide fade">
                <img src="https://images.unsplash.com/photo-1451187580459-43490279c0fa" alt="Space Image 5">
            </div>
            <a class="prev" onclick="changeSlide(-1)">&#10094;</a>
            <a class="next" onclick="changeSlide(1)">&#10095;</a>
        </div>
        <div class="hero">
            <h1>We Have Fuel. You Don't.</h1>
            <p>Any Questions?</p>
            <button class="get-fuel">APPLY TO OCULAR</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
